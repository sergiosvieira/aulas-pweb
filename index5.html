<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
    <style>
    body {
        font-family: 'Annie Use Your Telescope';font-size: 22px;
    }
    </style>
    <title>Alterando Fontes</title>
</head>
<body>
    <p>Texto Normal</p>
    <p><font face="Arial">Texto Arial</font></p>
    <p><font color="orange">Texto Vermelho</font></p>
    <p><font size="10">Texto Grande</font></p>
    <p>
        <font face="Courier" color="blue" size="12">
            <b>Texto Courier</b>
        </font>
    </p>
</body>
</html>
