<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!-- https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/form -->
    <form action="" name="login-form" method="GET">
        <input type="button" value="Botão">
        <input type="checkbox" name="" id="">
        <input type="color" name="" id="">
        <input type="date" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="email" name="" id="">
        <input type="file" name="" id="">
        <input type="hidden" name=""><!-- escondido -->
        <input type="image" src="bg-button.png" alt="">
        <input type="month" name="" id="">
        <input type="number" name="" id="">
        <input type="password" name="" id="">
        <input type="radio" name="" id="">
        <input type="range" name="" id="">
        <input type="reset" value="Limpar">
        <input type="search" name="" id="">
        <input type="submit" value="Enviar">
        <br>
        Telefone<input type="tel" id="phone" name="phone" 
        pattern="\([0-9]{3}\)[0-9]{4}-[0-9]{4}">
        <input type="text" name="" id="">
        <input type="time" name="" id="">
        <input type="url" name="" id="">
        <input type="week" name="" id="">
    </form>
</body>
</html>
