<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Enumeradas e Não Enumeradas</title>
</head>
<body>
    <!-- Lista Enumeradas -->
    <ol>
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>
    </ol>
    <!-- Lista Enumerada Arábica -->
    <ol type="1">
        <li>E1</li>
        <li>E2</li>
        <li>E3</li>
    </ol>
    <!-- Lista Enumerada Romana -->
    <ol type="I">
        <li>E1</li>
        <li>E2</li>
        <li>E3</li>
    </ol>
    <!-- Lista Enumerada Alfabética -->
    <ol type="a">
        <li>E1</li>
        <li>E2</li>
        <li>E3</li>
    </ol>
    <!-- Incluir Tag de Navegação de Links -->
    <nav> <!-- precisa utilizar a tag nav -->
        <ul>
            <li><a href="">Link 01</a></li>
            <li><a href="">Link 02</a></li>
            <li><a href="">Link 03</a></li>
        </ul>
    </nav>
</body>
</html>
